<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Main container-->
    <div class="main-container">
        <!--Heading-->
        <div class="top-container">
            <h1>Drum Kit</h1>
        </div>
        <!--Drum section-->
        <div class="drum-container">
            <div class="drum-key-container">
                <div class="drum-keys w"></div>
                <h1 style="text-align: center;">W</h1>
            </div>
            <div class="drum-key-container">
                <div class="drum-keys a"></div>
                <h1 style="text-align: center;">A</h1>
            </div>
            <div class="drum-key-container">
                <div class="drum-keys s"></div>
                <h1 style="text-align: center;">S</h1>
            </div>
            <div class="drum-key-container">
                <div class="drum-keys d"></div>
                <h1 style="text-align: center;">D</h1>
            </div>
            <div class="drum-key-container">
                <div class="drum-keys j"></div>
                <h1 style="text-align: center;">J</h1>
            </div>
            <div class="drum-key-container">
                <div class="drum-keys k"></div>
                <h1 style="text-align: center;">K</h1>
            </div>
            <div class="drum-key-container">
                <div class="drum-keys l"></div>
                <h1 style="text-align: center;">L</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
